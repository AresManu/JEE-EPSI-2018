<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Creation d'utilisateur</title>
</head>
<body>
	<form method="post" action="creerUtilisateur">
            <fieldset>
                <legend>Creation utilisateur</legend>

                <label for="id">Identifiant <span class="requis">*</span></label>
                <input type="text" name="id" value="" size="20" maxlength="60" />
                <br />

                <label for="password">Mot de passe <span class="requis">*</span></label>
                <input type="password" name="password" value="" size="20" maxlength="20" />
                <br />
                
                <label for="nom">Nom <span class="requis">*</span></label>
                <input type="text" name="nom" value="" size="20" maxlength="20" />
                <br />
                
                
                <input type="submit" value="Valider" class="sansLabel" />
                <br />
            </fieldset>
        </form>
        <p><a href="/fr.epsi.myEpsi/login.html">Retour</a></p>
        
</body>
</html>
